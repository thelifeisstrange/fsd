<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Validation</h2>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <p class="error-message" id="passwordMessage"></p>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const passwordMessage = document.getElementById('passwordMessage');

        passwordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            const containsNumber = /\d/.test(password);
            const containsUppercase = /[A-Z]/.test(password);
            const containsLowercase = /[a-z]/.test(password);
            const hasValidLength = password.length >= 8;

            if (containsNumber && containsUppercase && containsLowercase && hasValidLength) {
                passwordMessage.textContent = "Password is strong";
            } else {
                passwordMessage.textContent = "Password is weak";
            }
        });
    </script>
</body>
</html>
